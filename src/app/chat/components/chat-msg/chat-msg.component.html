<section class="chat">
  <div class="header-chat">
    <i class="icon fa fa-user-o" aria-hidden="true"></i>
    <p class="name" (click)="n()">Megan Leib</p>
    <i class="icon clickable fa fa-ellipsis-h right" aria-hidden="true"></i>
  </div>
  <div class="messages-chat" id="scrol" #scrollContainer>
    <span class="dateJour" [hidden]="!msgs">{{ dateJour }}</span>

    <div
      *ngFor="let msg of msgs"
      [ngClass]="{ message: true, text_only: msg.receiver_id == id_recever }"
    >
      <div
        *ngIf="msg.receiver_id != id_recever"
        class="photo"
        style="
          background-image: url(https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80);
        "
      >
        <div  class="online"></div>
      </div>
      <p (mouseleave)="focu()" (mouseenter)="focu()" *ngIf="msg.receiver_id != id_recever" class="text">
        {{ msg.content }}
        <span class="dateMessage"> {{ msg.send_date | date : "HH:mm" }}</span>
        <span  >
          <mat-icon id="menuIco" [hidden]="foc" [matMenuTriggerFor]="menu" > expand_more</mat-icon>
        </span>
<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <span>Redial</span>
  </button>
  <button mat-menu-item disabled>
    <span>Check voice mail</span>
  </button>
  <button mat-menu-item>
    <span>Disable alerts</span>
  </button>
</mat-menu>

      </p>
      <div *ngIf="msg.receiver_id == id_recever" class="response">
        <p class="text">
          {{ msg.content }}
          <span class="dateMessage"> {{ msg.send_date | date : "HH:mm" }}</span>
        </p>
      </div>
    </div>
  </div>
  <div *ngIf="id_recever" class="footer-chat">
    <i
      class="icon fa fa-smile-o clickable"
      style="font-size: 25pt"
      aria-hidden="true"
    ></i>
    <input
      type="text"
      class="write-message"
      placeholder="Type your message here"
      [(ngModel)]="msg.content"
    />
    <i
      class="icon send fa fa-paper-plane-o clickable"
      (click)="sendMessage()"
      aria-hidden="true"
    ></i>
  </div>
</section>
